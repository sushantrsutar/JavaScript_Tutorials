<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <Script>
        class Vehical{
            drive(){
                document.write("driving vehicle"+"<br>")
            }
        }
        class Car extends Vehical{
            break(){
                document.write("break apply"+"<br>")
            }
        }
        let c=new Car()
        c.drive()
        c.break()
    </Script>
