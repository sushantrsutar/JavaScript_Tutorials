<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function print(){
            document.write("Print msg")
        }
        print()
        let p=function(){
            document.write("function expression")
        }
        p()

        let add=function(a,b){
            return a+b
        }
        document.write(add(2,4))

        //arrow function
        let sum=(a,b)=>{return a+b}
        document.write(sum(22,22))

    </script>
</body>
</html>
