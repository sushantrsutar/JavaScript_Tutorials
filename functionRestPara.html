<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(...a){
            let sum=0
            for(let i of a){
                sum+=i
            }
            return sum
        }
        document.write(add(1,2,3,4)+"<br>")
        document.write(add(3,6,9,11))
    </script>
</body>
</html>
