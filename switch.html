<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchDemo</title>
</head>
<body>
    <Script>
        let d=new Date().getDay();
        document.write(d+"<br>")
        //d=50

        switch(d){
            case 1:
                document.write("monday")
                break;
            case 2:
                document.write("tuseday")
                break;
            default:
                document.write("not a day")
                break
        }
    </Script>
</body>
</html>
