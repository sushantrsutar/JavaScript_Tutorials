<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function alertBox(){
            alert(" hello world ")
        }
        function showPara(){
            let msg="I am sushant"
            document.getElementById("para").innerHTML=msg
        }
       
       
       
       
    </script>
    <button onclick="alertBox()">Alert box</button>
    <button onclick="showPara()">show paragraph</button>
   
    <p id="para"></p>
</body>
</html>
