<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function demo</title>
</head>
<body>
    <Script>
        function print(){
            document.write("<h1>"+"Function demo"+"</h1>")
        }
        print()
        function add(a,b){
            return a+b
        }
        document.write("<p>sum = "+ add(1,19)+"</p>")
        document.write("<p>sum = "+ add(44,19)+"</p>")
    </Script>
    
</body>
