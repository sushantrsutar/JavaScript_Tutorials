<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SettimeOut</title>
</head>
<body>
    <script>
        function printMsg(){
            document.getElementById("msg").innerHTML="I am sushant"
        }
        setTimeout(printMsg,3000);
    </script>
    <h1>SettimeOut Demo</h1>
    <p id="msg"></p>
</body>
</html>
