<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String in js</title>
</head>
<body>
    <script>
        let str=" I am Sushant Sutar "
        document.write("<p>"+str+"</p>")
        document.write("<p>"+str.length+"</p>")
        document.write("<p>"+str.charAt(2)+"</p>")
        document.write("<p>"+str.charCodeAt(2)+"</p>")//asci value
        document.write("<p>"+str.toLocaleLowerCase()+"</p>")
        document.write("<p>"+str.toLocaleLowerCase()+"</p>")
        document.write("<p>"+str.replace("I am","My Name")+"</p>")
        document.write("<p>"+str.concat(" from kolhapur")+"</p>")
        document.write("<p>"+str.substring(1,5)+"</p>")
        document.write("<p>"+str.substr(6,2)+"</p>")
        document.write("<p>"+str.split(" ")+"</p>")
        document.write("<p>"+str.trimEnd()+"</p>")
        document.write("<p>"+str.trimStart()+"</p>")
       
       
       
       
       
       
    </script>
</body>
</html>
