<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Employee{
            empId
            empName
            empSal
            constructor(empId,empName,empSal){
                this.empId=empId
                this.empName=empName
                this.empSal=empSal
            }
            display(){
                document.write("<p>"+" Id= "+this.empId+" , Name="+this.empName+" , Salary= "+this.empSal +"</p>")
            }
        }
        let emp1=new Employee(1,"Sushant",62000)
        let emp2=new Employee(2,"Neha",72000)
        let emp3=new Employee(3,"Amol",32000)
        emp1.display()
        emp2.display()
        emp3.display()
    
    
    </script>
</body>
</html>
