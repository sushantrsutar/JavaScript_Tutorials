<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="num" placeholder="Enter number">
    <button onclick="print()">click</button>
    <span id="msg"></span>
    <script>
        function print() {
            let num = document.getElementById("num").value
            let msg = document.getElementById("msg")
            if (num <= 0) {
                msg.innerHTML = "enter positive number"
                msg.style.color = "red"
            }
            else if (num >= 100) {
                msg.innerHTML = " number greter than 100"
                msg.style.color = "red"
            }
            else {

                }
            }
    </script>
</body>

</html>
