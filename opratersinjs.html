<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oprators</title>
</head>
<body>
    <Script>
        let a=5
        let b="5"
        document.write("a= "+a+" b= "+b+"<br>")
        document.write("a===b : "+(a===b)+"<br>")
        document.write("a==b : "+(a==b)+"<br>")
        document.write("a^b : "+(a**b)+"<br>")
        document.write("a/b : "+(a/b)+"<br>")
        document.write("a%b : "+(a%b)+"<br>")
        
        
    </Script>
</body>
</html>
